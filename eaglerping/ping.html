<!DOCTYPE html>
<html>
  <head>
    <style>
          .play-button {
  border-radius: 10px;
  width: 99%;
  border: none;
  background-color: darkgrey;
  padding: 4px;
  font-size: 20px;
  color: white;
  margin: auto;
      }
      .page-content {
  border-radius: 10px;
  width: 90%;
  border: none;
  background-color: #7A7A7A;
  padding: 15px;
  font-size: 20px;
  color: white;
        margin: auto;
      }
      br {
   display: block;
   margin: 5px 0;

}
    </style>
  </head>
<body>
<div class="page-content">
    <strong><a style="color: white;font-size: 25px;">Server Ip: </a></strong><br><a id="iptext" style="color: white; font-size: 20px;"></a><br>
    <div id="embed"></div>
    <br>
    <button class="play-button" id="button">Play Now</button>
    <br>
    <script type="text/javascript" src="embed.min.js"></script>
    <script type="text/javascript">
      var server = (new window.URL(window.location.href)).searchParams.get('server');
      var name = (new window.URL(window.location.href)).searchParams.get('name');

      var iptext = document.getElementById('iptext');
      iptext.innerHTML = server;
  
      window.addEventListener("load", () => {
	       new ServerEmbed(document.getElementById("embed"), "100%").ping(server, name, "0", "true", "true");
      });
      
      var button = document.getElementById("button");
      button.addEventListener("click", () => {
        loadgame("https://play.mc-launcher.gq/clients/multiplayer/1-5-2/Default/index.html?pack=default-1.5.2.epk&server=" + server);
      });
        
      function loadgame(loc) {
        var win;
        win = window.open();
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";
        var iframe = win.document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.margin = "0";
        iframe.src = loc;
        win.document.body.appendChild(iframe);
      }
    </script>
  </div>
</body>
</html>
